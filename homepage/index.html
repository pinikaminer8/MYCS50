        <script>
            function change()
            {
                let welcomeText = document.querySelector('#index-header');
                let welcomeImage = document.querySelector('#index-image2');
                let originalColor = welcomeText.style.color;

                welcomeImage.addEventListener('click', function() {
                    if (welcomeText.style.color === originalColor) {
                    welcomeText.style.color = 'red';
                    } else {
                    welcomeText.style.color = originalColor;
                    }
  });
}
